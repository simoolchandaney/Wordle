class Cell {
  constructor(x, y){
  	this.x = x;
    this.y = y;
    this.color = "#FFFFFF";
    this.keySide = 40;
    this.string = "";
    
  }

  update(string) {
    this.string = string;
  }
  
  draw(){
    ctx.lineWidth = "2";
  	ctx.strokeStyle = this.color;
  	ctx.fillStyle = this.color;
  	ctx.beginPath();
    ctx.fillRect( this.x, this.y, this.keySide, this.keySide);
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.font = "16px Arial";
    ctx.fillText(this.string, (this.x)+((this.keySide)/5),(this.y)+((this.keySide)/2));
  }

  setColor(color){
    this.color = color;
  }
  getString(){
    return this.string;
  }
  getKeySide(){
    return this.keySide;
  }
}

class Key {
  constructor(x, y, string, shift) {
    this.x = x;
    this.y = y;
    this.shift = shift;
    this.keySide = 28;
    this.string = string;
    this.color = '#FFFFFF';
  }
  draw(){
    ctx.lineWidth = "2";
  	ctx.strokeStyle = 'black';
    ctx.fillStyle = this.color;
  	ctx.beginPath();
    ctx.fillRect(this.x, this.y, (this.keySide)*(this.shift), this.keySide);
    ctx.strokeStyle = 'black';
    ctx.rect(this.x, this.y, (this.keySide)*(this.shift), this.keySide);
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.font = "16px Arial";
    ctx.fillText(this.string, (this.x)+((this.keySide)/5),(this.y)+((this.keySide)/2)); 
  }
  isClicked(x,y){
    return (x >= this.x && x <= this.x + this.keySide && y >= this.y && y <= this.y + this.keySide );
  }

  setColor(color){
    this.color = color;
  }
}

class Keyboard {

        if( this.keys[i].isClicked(x,y) ){
          return this.keys[i].string;
        }
     }
     return null;
   }
   draw(){
     for( let i = 0; i < this.keys.length; i ++ ){
       this.keys[i].draw();
     }
   }

   updateKey( string, color){

class Board{
