class Cell {
	
  constructor(x, y){
  	this.x = x;
    this.y = y;
    this.color = "FFFFF";
    this.keySide = 40;
    this.string = "";
    
  }

  update(string) {
    this.string = string;
  }
  
  draw(){
    ctx.lineWidth = "2";
  	ctx.strokeStyle = 'black';
  	ctx.fillStyle = this.color;
  	ctx.beginPath();
    ctx.rect( this.x, this.y, this.keySide, this.keySide);
    ctx.stroke();
    ctx.font = "16px Arial";
    ctx.fillText(this.string, (this.x)+((this.keySide)/5),(this.y)+((this.keySide)/2));
  }


  getKeySide(){
    return this.keySide;
  }
}

class Key {
  constructor (x, y, string) {
    this.x = x;
    this.y = y;
    this.keySide = 28;
    this.string = string;
  }
  draw(shift){
    ctx.lineWidth = "2";
  	ctx.strokeStyle = 'black';
  	ctx.beginPath();
    ctx.rect(this.x, this.y, (this.keySide)*(shift), this.keySide);
    ctx.stroke();
    ctx.font = "16px Arial";
    ctx.fillText(this.string, (this.x)+((this.keySide)/5),(this.y)+((this.keySide)/2)); 
  }
  isClicked(x,y){
    return (x >= this.x && x <= this.x + this.keySide && y >= this.y && y <= this.y + this.keySide );
  }
}
